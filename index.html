<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Matematik SerÃ¼veni âœ¨ğŸ‘‘</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pembe: #ff85a2; --koyu-pembe: #f72585; --mor: #7209b7; --mavi: #4cc9f0; --arkaplan: #fff0f3;
        }

        body {
            font-family: 'Comic Sans MS', 'Verdana', sans-serif;
            background-color: var(--arkaplan);
            display: flex; justify-content: center; align-items: flex-start; /* En Ã¼ste yapÄ±ÅŸtÄ±r */
            height: 100vh; margin: 0; padding: 0;
            font-weight: 700; overflow: hidden; /* SayfanÄ±n kaymasÄ±nÄ± engelle */
        }

        #oyun-kapsayici {
            background: white; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(247, 37, 133, 0.2);
            text-align: center; border: 4px solid var(--pembe);
            width: 950px; max-width: 98%;
            margin-top: 5px; position: relative;
            padding: 10px;
            display: flex; flex-direction: column;
        }

        /* GÄ°RÄ°Å EKRANI - ÃœÃ‡LÃœ PANEL */
        .ana-sayfa-layout { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 5px; }
        .panel { background: #fffafa; border-radius: 15px; padding: 8px; border: 1px solid #ffdae0; }
        .panel h3 { margin: 0 0 5px 0; font-size: 1rem; color: var(--mor); }
        .yolculuk-item { display: flex; justify-content: space-between; font-size: 11px; margin: 2px 0; padding: 3px; background: white; border-radius: 5px; }

        /* OYUN EKRANI - DÄ°KEY DARALMAYA Ã–ZEL */
        #oyun-ekrani { display: flex; flex-direction: column; align-items: center; }

        #bastan-basla-btn {
            position: absolute; top: 5px; right: 5px;
            background: #eee; border: 1px solid #ccc; padding: 5px 10px;
            border-radius: 10px; cursor: pointer; font-size: 11px; z-index: 20;
        }

        #unvan {
            background: var(--mor); color: white; padding: 3px 12px;
            border-radius: 10px; font-size: 0.9rem; margin-bottom: 5px;
        }

        .skor-bilgi { font-size: 1.1rem; color: var(--mor); margin-bottom: 5px; width: 80%; display: flex; justify-content: space-between; }

        #zaman-bar-kapsayici { width: 90%; height: 8px; background: #eee; border-radius: 5px; margin-bottom: 10px; }
        #zaman-bar { height: 100%; background: var(--mavi); border-radius: 5px; width: 100%; }

        /* SORU ALANI - Ã‡OK DAHA KÃœÃ‡ÃœK VE YUKARIDA */
        .soru-alani {
            font-size: 2.8rem; /* Font iyice kÃ¼Ã§Ã¼ldÃ¼ */
            color: var(--koyu-pembe);
            margin: 5px 0; min-height: 50px;
            display: flex; align-items: center; justify-content: center;
        }

        .problem-metni {
            font-size: 0.95rem; line-height: 1.2; padding: 10px;
            background: #fff8f9; border-radius: 12px; border: 1px solid #ffdae0;
            max-width: 90%;
        }

        /* INPUT VE BUTON - KLAVYE DOSTU */
        .input-grubu { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        
        input {
            font-size: 1.8rem; width: 100px; padding: 5px;
            border: 3px solid var(--mavi); border-radius: 12px;
            text-align: center; outline: none;
        }

        .kontrol-btn {
            background: var(--koyu-pembe); color: white; border: none;
            padding: 10px 30px; font-size: 1.2rem; border-radius: 15px;
            cursor: pointer; font-weight: 900; box-shadow: 0 3px 0px #c01b65;
        }

        /* KLAVYE MODU: Ekran yÃ¼ksekliÄŸi azaldÄ±ÄŸÄ±nda her ÅŸeyi tek satÄ±ra yaklaÅŸtÄ±r */
        @media (max-height: 500px) {
            #oyun-kapsayici { margin-top: 0; border-width: 2px; }
            h1 { display: none; } /* BaÅŸlÄ±ÄŸÄ± gizle yer aÃ§Ä±lsÄ±n */
            .soru-alani { font-size: 2rem; min-height: 40px; }
            .problem-metni { font-size: 0.85rem; padding: 5px; }
            #unvan { font-size: 0.8rem; }
            .skor-bilgi { font-size: 0.9rem; margin-bottom: 2px; }
        }

        .gizle { display: none !important; }
        .skor-item { display: flex; justify-content: space-between; padding: 3px; font-size: 11px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div id="oyun-kapsayici">
    <div id="giris-ekrani">
        <h1 style="color: var(--koyu-pembe); margin: 5px 0; font-size: 20px;">Matematik SerÃ¼veni ğŸŒ¸</h1>
        <div class="ana-sayfa-layout">
            <div class="panel">
                <h3>ğŸ® Modlar</h3>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--mor); background:white; font-weight:bold;" onclick="oyunuBaslat('*')">âœ–ï¸ Ã‡arpma</button>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--mor); background:white; font-weight:bold;" onclick="oyunuBaslat('/')">â— BÃ¶lme</button>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--mor); background:white; font-weight:bold;" onclick="oyunuBaslat('karisik')">âœ¨ KarÄ±ÅŸÄ±k</button>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--mavi); background:white; font-weight:bold; color:var(--mavi);" onclick="oyunuBaslat('problem')">ğŸ“– Problemler</button>
            </div>
            <div class="panel">
                <h3>ğŸ—ºï¸ Seviyeler</h3>
                <div id="seviye-listesi"></div>
            </div>
            <div class="panel">
                <h3>ğŸ† Skorlar</h3>
                <div id="liderlik-listesi"></div>
            </div>
        </div>
    </div>

    <div id="oyun-ekrani" class="gizle">
        <button id="bastan-basla-btn" onclick="baÅŸaDÃ¶n()">ğŸ  BaÅŸtan BaÅŸla</button>
        <div id="unvan">Tohum ğŸŒ±</div>
        <div class="skor-bilgi">
            <span>Puan: <span id="puan">0</span></span>
            <span id="canlar">â¤ï¸â¤ï¸</span>
        </div>
        <div id="zaman-bar-kapsayici"><div id="zaman-bar"></div></div>
        
        <div class="soru-alani" id="soru">?</div>
        
        <div class="input-grubu">
            <input type="number" id="cevap" inputmode="numeric" pattern="[0-9]*" placeholder="?">
            <button class="kontrol-btn" onclick="kontrolEt()">TAMAM!</button>
        </div>
        <div id="mesaj" style="margin-top:5px; height: 15px; font-size: 0.9rem;"></div>
    </div>
</div>

<script>
    const SEVIYELER = [
        { min: 0, ad: "Tohum ğŸŒ±" }, { min: 30, ad: "Filiz ğŸŒ¿" }, { min: 70, ad: "Ã‡iÃ§ek ğŸŒ¸" },
        { min: 120, ad: "Kelebek ğŸ¦‹" }, { min: 180, ad: "BaykuÅŸ ğŸ¦‰" }, { min: 250, ad: "YÄ±ldÄ±z ğŸŒ " },
        { min: 350, ad: "Kahraman ğŸ¦¸â€â™€ï¸" }, { min: 500, ad: "KraliÃ§e ğŸ‘‘" }
    ];

    let seciliMod, dogruCevap, puan = 0, can = 2, zamanlayici, kalanZaman, sureBittiMi = false;

    window.onload = () => { skorlariGoster(); seviyeHaritasiniCiz(); };

    function seviyeHaritasiniCiz() {
        document.getElementById('seviye-listesi').innerHTML = SEVIYELER.map(s => `
            <div class="yolculuk-item"><b>${s.min}+</b> <span>${s.ad}</span></div>
        `).join('');
    }

    function unvanGuncelle() {
        let u = SEVIYELER[0].ad;
        for (let i = SEVIYELER.length - 1; i >= 0; i--) {
            if (puan >= SEVIYELER[i].min) { u = SEVIYELER[i].ad; break; }
        }
        document.getElementById('unvan').innerText = u;
    }

    function zamanBaslat() {
        clearInterval(zamanlayici);
        kalanZaman = 25;
        sureBittiMi = false;
        const bar = document.getElementById('zaman-bar');
        zamanlayici = setInterval(() => {
            kalanZaman -= 0.1;
            bar.style.width = (kalanZaman / 25) * 100 + "%";
            if (kalanZaman <= 0) {
                clearInterval(zamanlayici);
                sureBittiMi = true;
                document.getElementById('mesaj').innerText = "Hadi yapabilirsin! âœ¨";
            }
        }, 100);
    }

    function oyunuBaslat(mod) {
        seciliMod = mod; puan = 0; can = 2;
        document.getElementById('puan').innerText = "0";
        document.getElementById('canlar').innerText = "â¤ï¸â¤ï¸";
        document.getElementById('giris-ekrani').classList.add('gizle');
        document.getElementById('oyun-ekrani').classList.remove('gizle');
        yeniSoru();
    }

    function yeniSoru() {
        if(can <= 0) return;
        unvanGuncelle();
        const se = document.getElementById('soru');
        if (seciliMod === 'problem') {
            const tipler = [
                () => { let t = Math.floor(Math.random()*8)+3; return { s: `${t} tavÅŸanÄ±n kaÃ§ ayaÄŸÄ± vardÄ±r?`, c: t*4 }; },
                () => { let f = Math.floor(Math.random()*6)+2, a = Math.floor(Math.random()*5)+3; return { s: `${f} TL'lik kalemden ${a} tane kaÃ§ TL?`, c: f*a }; }
            ];
            let p = tipler[Math.floor(Math.random() * tipler.length)]();
            se.innerHTML = `<div class="problem-metni">${p.s}</div>`; dogruCevap = p.c;
        } else {
            let is = seciliMod === 'karisik' ? (Math.random() > 0.5 ? '*' : '/') : seciliMod;
            let s1 = Math.floor(Math.random()*9)+2, s2 = Math.floor(Math.random()*9)+2;
            if(is === '*') { dogruCevap = s1*s2; se.innerText = `${s1} Ã— ${s2}`; }
            else { s1 = s1*s2; dogruCevap = s2; se.innerText = `${s1} Ã· ${s1/s2}`; }
        }
        document.getElementById('cevap').value = ''; 
        setTimeout(() => document.getElementById('cevap').focus(), 100);
        document.getElementById('mesaj').innerText = "";
        zamanBaslat();
    }

    function kontrolEt() {
        const cev = parseInt(document.getElementById('cevap').value);
        if (isNaN(cev)) return;
        if (cev === dogruCevap) {
            clearInterval(zamanlayici);
            puan += 10;
            document.getElementById('puan').innerText = puan;
            document.getElementById('mesaj').innerText = "HARÄ°KA! ğŸŒˆ";
            confetti({ particleCount: 50, spread: 50, origin: { y: 0.6 } });
            setTimeout(yeniSoru, 1000);
        } else {
            can--; 
            document.getElementById('canlar').innerText = "â¤ï¸".repeat(can) || "âŒ";
            if (can <= 0) {
                clearInterval(zamanlayici);
                skorKaydet(puan);
                setTimeout(() => { alert("Skorun: " + puan); baÅŸaDÃ¶n(); }, 300);
            }
        }
    }

    function baÅŸaDÃ¶n() {
        clearInterval(zamanlayici);
        document.getElementById('oyun-ekrani').classList.add('gizle');
        document.getElementById('giris-ekrani').classList.remove('gizle');
        skorlariGoster();
    }

    function skorKaydet(p) {
        let sk = JSON.parse(localStorage.getItem('matematikSkorlari')) || [];
        sk.push({ puan: p, tarih: new Date().toLocaleDateString() });
        sk.sort((a,b) => b.puan - a.puan);
        localStorage.setItem('matematikSkorlari', JSON.stringify(sk.slice(0,5)));
    }

    function skorlariGoster() {
        let sk = JSON.parse(localStorage.getItem('matematikSkorlari')) || [];
        document.getElementById('liderlik-listesi').innerHTML = sk.map(s => `<div class="skor-item">ğŸ† ${s.puan} <span>${s.tarih}</span></div>`).join('') || "Skor yok âœ¨";
    }

    document.getElementById('cevap').addEventListener('keyup', (e) => { if(e.key === "Enter") kontrolEt(); });
</script>
</body>
</html>
