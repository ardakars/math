<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matematik Ser√ºveni ‚ú®üëë</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pembe: #ff85a2; --koyu-pembe: #f72585; --mor: #7209b7; --mavi: #4cc9f0; --arkaplan: #fff0f3;
        }

        body {
            font-family: 'Comic Sans MS', 'Verdana', sans-serif;
            background-color: var(--arkaplan);
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; margin: 0; padding: 5px;
            font-weight: 700; overflow-x: hidden;
        }

        #oyun-kapsayici {
            background: white; border-radius: 25px;
            box-shadow: 0 10px 25px rgba(247, 37, 133, 0.2);
            text-align: center; border: 5px solid var(--pembe);
            width: 950px; max-width: 98%;
            margin-top: 5px; position: relative;
            padding: 1.5vh; /* Dinamik padding */
        }

        /* ANA SAYFA √ú√áL√ú PANEL */
        .ana-sayfa-layout {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 10px;
        }
        .panel { background: #fffafa; border-radius: 20px; padding: 10px; border: 2px solid #ffdae0; }
        .panel h3 { margin: 0 0 10px 0; color: var(--mor); font-size: 1.2rem; }
        .yolculuk-item { display: flex; justify-content: space-between; font-size: 13px; margin: 3px 0; padding: 4px; background: white; border-radius: 8px;}

        /* OYUN EKRANI AYARLARI */
        #bastan-basla-btn {
            position: absolute; top: 10px; right: 10px;
            background: #f0f0f0; border: 2px solid #ddd; padding: 8px 12px;
            border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 14px;
            z-index: 10;
        }

        #unvan {
            background: var(--mor); color: white; padding: 5px 20px;
            border-radius: 20px; font-size: 1.2rem; display: inline-block; margin: 5px 0;
        }

        .soru-alani {
            font-size: 12vh; /* Ekran y√ºksekliƒüine g√∂re b√ºy√ºr/k√º√ß√ºl√ºr */
            max-height: 120px;
            color: var(--koyu-pembe);
            margin: 10px 0; display: flex; align-items: center; justify-content: center;
        }

        .problem-metni {
            font-size: 1.3rem; line-height: 1.3; color: #222;
            padding: 15px; background: #fff8f9; border-radius: 20px; border: 2px solid #ffdae0;
            max-width: 90%; margin: 0 auto;
        }

        input {
            font-size: 2.5rem; width: 140px; padding: 10px;
            border: 4px solid var(--mavi); border-radius: 20px;
            text-align: center; outline: none; font-weight: 900;
        }

        .kontrol-btn {
            background: linear-gradient(45deg, var(--koyu-pink), var(--pembe));
            background-color: var(--koyu-pembe);
            color: white; border: none; padding: 15px;
            font-size: 1.5rem; border-radius: 30px; cursor: pointer;
            margin-top: 10px; width: 100%; font-weight: 900;
            box-shadow: 0 4px 0px #c01b65;
        }

        /* KLAVYE A√áILDIƒûINDA T√úM BO≈ûLUKLARI SIFIRLAYAN Sƒ∞Hƒ∞RLƒ∞ DOKUNU≈û */
        @media (max-height: 600px) {
            #oyun-kapsayici { padding: 5px; }
            h1 { font-size: 1.2rem !important; margin: 0 !important; }
            #unvan { font-size: 0.9rem; padding: 3px 10px; }
            .soru-alani { font-size: 3rem; margin: 5px 0; min-height: 50px; }
            .problem-metni { font-size: 1rem; padding: 8px; }
            input { font-size: 1.8rem; width: 100px; padding: 5px; }
            .kontrol-btn { padding: 8px; font-size: 1.1rem; margin-top: 5px; }
            .skor-bilgi { font-size: 1.1rem !important; margin: 5px 0 !important; }
            #zaman-bar-kapsayici { margin-bottom: 5px !important; }
        }

        @media (max-width: 800px) {
            .ana-sayfa-layout { grid-template-columns: 1fr; }
        }

        .gizle { display: none !important; }
        .skor-item { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #ffdae0; font-size: 13px;}
    </style>
</head>
<body>

<div id="oyun-kapsayici">
    <div id="giris-ekrani">
        <h1 style="color: var(--koyu-pembe); margin: 10px 0;">Matematik Ser√ºveni üå∏</h1>
        <div class="ana-sayfa-layout">
            <div class="panel">
                <h3>üéÆ Oyun Se√ß</h3>
                <button class="mod-butonu" style="background:white; border:3px solid var(--mor); color:var(--mor); padding:12px; margin:5px 0; width:100%; border-radius:15px; font-weight:bold; cursor:pointer;" onclick="oyunuBaslat('*')">‚úñÔ∏è √áarpma</button>
                <button class="mod-butonu" style="background:white; border:3px solid var(--mor); color:var(--mor); padding:12px; margin:5px 0; width:100%; border-radius:15px; font-weight:bold; cursor:pointer;" onclick="oyunuBaslat('/')">‚ûó B√∂lme</button>
                <button class="mod-butonu" style="background:white; border:3px solid var(--mor); color:var(--mor); padding:12px; margin:5px 0; width:100%; border-radius:15px; font-weight:bold; cursor:pointer;" onclick="oyunuBaslat('karisik')">‚ú® Karƒ±≈üƒ±k</button>
                <button class="mod-butonu" style="background:white; border:3px solid var(--mavi); color:var(--mavi); padding:12px; margin:5px 0; width:100%; border-radius:15px; font-weight:bold; cursor:pointer;" onclick="oyunuBaslat('problem')">üìñ Problemler</button>
            </div>
            <div class="panel">
                <h3>üó∫Ô∏è Seviyeler</h3>
                <div id="seviye-listesi"></div>
            </div>
            <div class="panel">
                <h3>üèÜ Skorlar</h3>
                <div id="liderlik-listesi"></div>
            </div>
        </div>
    </div>

    <div id="oyun-ekrani" class="gizle">
        <button id="bastan-basla-btn" onclick="ba≈üaD√∂n()">üè† Ba≈ütan Ba≈üla</button>
        
        <div id="unvan">Yeni Ba≈ülayan üå±</div>

        <div class="skor-bilgi" style="display: flex; justify-content: space-between; margin: 10px 0; font-size: 1.5rem; padding: 0 15px;">
            <span style="color: var(--mor);">Puan: <span id="puan">0</span></span>
            <span id="canlar">‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>

        <div id="zaman-bar-kapsayici" style="width: 100%; margin-bottom: 10px; background:#eee; border-radius:10px;">
            <div id="zaman-bar" style="width: 100%; height: 12px; background: var(--mavi); border-radius: 10px; transition: width 0.1s linear;"></div>
        </div>

        <div class="soru-alani" id="soru">?</div>
        
        <input type="number" id="cevap" inputmode="numeric" placeholder="?">
        <br>
        <button class="kontrol-btn" onclick="kontrolEt()">CEVAPLA! ‚ú®</button>
        <div id="mesaj" style="margin-top:10px; height: 25px; font-size: 1.1rem;"></div>
    </div>
</div>

<script>
    const SEVIYELER = [
        { min: 0, ad: "Tohum üå±" }, { min: 30, ad: "Filiz üåø" }, { min: 70, ad: "√ái√ßek üå∏" },
        { min: 120, ad: "Kelebek ü¶ã" }, { min: 180, ad: "Bayku≈ü ü¶â" }, { min: 250, ad: "Yƒ±ldƒ±z üå†" },
        { min: 350, ad: "Kahraman ü¶∏‚Äç‚ôÄÔ∏è" }, { min: 500, ad: "Krali√ße üëë" }
    ];

    let seciliMod, dogruCevap, puan = 0, can = 2, zamanlayici, kalanZaman, sureBittiMi = false;
    const MAX_ZAMAN = 25;

    window.onload = () => { skorlariGoster(); seviyeHaritasiniCiz(); };

    function seviyeHaritasiniCiz() {
        document.getElementById('seviye-listesi').innerHTML = SEVIYELER.map(s => `
            <div class="yolculuk-item"><b>${s.min}+</b> <span>${s.ad}</span></div>
        `).join('');
    }

    function unvanGuncelle() {
        let u = SEVIYELER[0].ad;
        for (let i = SEVIYELER.length - 1; i >= 0; i--) {
            if (puan >= SEVIYELER[i].min) { u = SEVIYELER[i].ad; break; }
        }
        document.getElementById('unvan').innerText = u;
    }

    function zamanBaslat() {
        clearInterval(zamanlayici);
        kalanZaman = MAX_ZAMAN;
        sureBittiMi = false;
        const bar = document.getElementById('zaman-bar');
        bar.style.backgroundColor = "var(--mavi)";
        zamanlayici = setInterval(() => {
            kalanZaman -= 0.1;
            bar.style.width = (kalanZaman / MAX_ZAMAN) * 100 + "%";
            if (kalanZaman <= 0) {
                clearInterval(zamanlayici);
                sureBittiMi = true;
                bar.style.backgroundColor = "#ff4d6d";
                document.getElementById('mesaj').innerText = "Dikkatlice √ß√∂zebilirsin ‚ú®";
            }
        }, 100);
    }

    function oyunuBaslat(mod) {
        seciliMod = mod; puan = 0; can = 2;
        document.getElementById('puan').innerText = "0";
        document.getElementById('canlar').innerText = "‚ù§Ô∏è‚ù§Ô∏è";
        document.getElementById('giris-ekrani').classList.add('gizle');
        document.getElementById('oyun-ekrani').classList.remove('gizle');
        yeniSoru();
    }

    function yeniSoru() {
        if(can <= 0) return;
        unvanGuncelle();
        const se = document.getElementById('soru');
        if (seciliMod === 'problem') {
            const tipler = [
                () => { let t = Math.floor(Math.random()*8)+3; return { s: `${t} tav≈üanƒ±n toplam ka√ß ayaƒüƒ± vardƒ±r?`, c: t*4 }; },
                () => { let f = Math.floor(Math.random()*6)+2, a = Math.floor(Math.random()*5)+3; return { s: `Tanesi ${f} TL olan kalemden ${a} tane alƒ±rsak ka√ß TL?`, c: f*a }; }
            ];
            let p = tipler[Math.floor(Math.random() * tipler.length)]();
            se.innerHTML = `<div class="problem-metni">${p.s}</div>`; dogruCevap = p.c;
        } else {
            let is = seciliMod === 'karisik' ? (Math.random() > 0.5 ? '*' : '/') : seciliMod;
            let s1 = Math.floor(Math.random()*9)+2, s2 = Math.floor(Math.random()*9)+2;
            if(is === '*') { dogruCevap = s1*s2; se.innerText = `${s1} √ó ${s2}`; }
            else { s1 = s1*s2; dogruCevap = s2; se.innerText = `${s1} √∑ ${s1/s2}`; }
        }
        document.getElementById('cevap').value = ''; document.getElementById('cevap').focus();
        document.getElementById('mesaj').innerText = "";
        zamanBaslat();
    }

    function kontrolEt() {
        const cev = parseInt(document.getElementById('cevap').value);
        if (isNaN(cev)) return;
        if (cev === dogruCevap) {
            clearInterval(zamanlayici);
            puan += (!sureBittiMi) ? 10 + Math.floor(kalanZaman/2) : 5;
            document.getElementById('puan').innerText = puan;
            document.getElementById('mesaj').innerText = "HARƒ∞KA! üåà";
            document.getElementById('mesaj').style.color = "#4CAF50";
            confetti({ particleCount: 80, spread: 60, origin: { y: 0.7 } });
            setTimeout(yeniSoru, 1200);
        } else {
            can--; 
            document.getElementById('canlar').innerText = "‚ù§Ô∏è".repeat(can) || "‚ùå";
            document.getElementById('mesaj').innerText = "Tekrar dene! üíï";
            document.getElementById('mesaj').style.color = "#ff4d6d";
            if (can <= 0) {
                clearInterval(zamanlayici);
                skorKaydet(puan);
                setTimeout(() => { alert("Oyun bitti! Skor: " + puan); ba≈üaD√∂n(); }, 500);
            }
        }
    }

    function ba≈üaD√∂n() {
        clearInterval(zamanlayici);
        document.getElementById('oyun-ekrani').classList.add('gizle');
        document.getElementById('giris-ekrani').classList.remove('gizle');
        skorlariGoster();
    }

    function skorKaydet(p) {
        let sk = JSON.parse(localStorage.getItem('matematikSkorlari')) || [];
        sk.push({ puan: p, tarih: new Date().toLocaleDateString() });
        sk.sort((a,b) => b.puan - a.puan);
        localStorage.setItem('matematikSkorlari', JSON.stringify(sk.slice(0,5)));
    }

    function skorlariGoster() {
        let sk = JSON.parse(localStorage.getItem('matematikSkorlari')) || [];
        document.getElementById('liderlik-listesi').innerHTML = sk.map(s => `<div class="skor-item">üèÜ ${s.puan} <span>${s.tarih}</span></div>`).join('') || "Hen√ºz skor yok ‚ú®";
    }

    document.getElementById('cevap').addEventListener('keyup', (e) => { if(e.key === "Enter") kontrolEt(); });
</script>
</body>
</html>
