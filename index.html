<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Matematik Ser√ºveni V8 üöÄ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pembe: #ff85a2; --koyu-pembe: #f72585; --mor: #7209b7; --mavi: #4cc9f0; --arkaplan: #fff0f3; --turuncu: #fb8500; --altin: #ffb703; }
        body { font-family: 'Comic Sans MS', cursive; background: var(--arkaplan); display: flex; justify-content: center; align-items: flex-start; height: 100vh; margin: 0; padding: 0; font-weight: 700; overflow: hidden; transition: background 0.3s; }
        
        #oyun-kapsayici { background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(247,37,133,0.2); text-align: center; border: 4px solid var(--pembe); width: 1000px; max-width: 98%; margin-top: 5px; position: relative; padding: 10px; display: flex; flex-direction: column; z-index: 5; }

        /* ULTRA CO≈ûKU ANƒ∞MASYONLARI */
        @keyframes flash {
            0% { background-color: var(--arkaplan); }
            20% { background-color: #ff00ff; }
            40% { background-color: #00ffff; }
            60% { background-color: #ffff00; }
            100% { background-color: var(--arkaplan); }
        }
        .flash-efekti { animation: flash 0.8s ease-in-out 2; }

        @keyframes zoomText {
            0% { transform: scale(0) rotate(-20deg); opacity: 0; }
            50% { transform: scale(1.5) rotate(10deg); opacity: 1; }
            100% { transform: scale(0) rotate(0deg); opacity: 0; }
        }
        #seviye-mesaj {
            position: fixed; top: 40%; left: 0; width: 100%; color: var(--koyu-pembe);
            font-size: 5rem; text-shadow: 4px 4px 0 white, -4px -4px 0 white;
            z-index: 100; pointer-events: none; display: none;
            animation: zoomText 1.5s forwards;
        }

        .seviye-atlama-unvan { animation: unvan-pulp 0.5s infinite; background: var(--altin) !important; color: black !important; border: 2px solid white; }
        @keyframes unvan-pulp {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); box-shadow: 0 0 20px var(--altin); }
            100% { transform: scale(1); }
        }

        .ana-sayfa-layout { display: grid; grid-template-columns: 1fr 1fr 1.5fr; gap: 10px; margin-top: 5px; }
        .panel { background: #fffafa; border-radius: 15px; padding: 8px; border: 1px solid #ffdae0; }
        .panel h3 { margin: 0 0 5px 0; font-size: 1rem; color: var(--mor); }
        .yolculuk-item { display: flex; justify-content: space-between; font-size: 11px; margin: 2px 0; padding: 3px; background: white; border-radius: 5px; }

        #bastan-basla-btn { position: absolute; top: 5px; right: 5px; background: #eee; border: 1px solid #ccc; padding: 5px 10px; border-radius: 10px; cursor: pointer; font-size: 11px; }
        #unvan { background: var(--mor); color: white; padding: 3px 12px; border-radius: 10px; font-size: 0.9rem; margin-bottom: 5px; display: inline-block; transition: all 0.3s; }
        
        .skor-bilgi { font-size: 1.1rem; color: var(--mor); margin-bottom: 5px; width: 90%; display: flex; justify-content: space-around; margin: 0 auto; }
        #zaman-bar-kapsayici { width: 90%; height: 8px; background: #eee; border-radius: 5px; margin: 0 auto 10px auto; }
        #zaman-bar { height: 100%; background: var(--mavi); border-radius: 5px; width: 100%; }
        
        .soru-alani { font-size: 2.2rem; color: var(--koyu-pembe); margin: 5px 0; min-height: 60px; display: flex; align-items: center; justify-content: center; }
        .problem-metni { font-size: 1.1rem; line-height: 1.2; padding: 10px; background: #fff8f9; border-radius: 12px; border: 1px solid #ffdae0; max-width: 90%; }

        .input-grubu { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 5px; }
        input { font-size: 2.5rem; width: 140px; padding: 5px; border: 3px solid var(--mavi); border-radius: 12px; text-align: center; outline: none; }
        .kontrol-btn { background: var(--koyu-pembe); color: white; border: none; padding: 15px 35px; font-size: 1.2rem; border-radius: 15px; cursor: pointer; font-weight: 900; }
        
        .sik-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; margin: 5px auto; }
        .sik-btn { background: white; border: 3px solid var(--mavi); border-radius: 15px; padding: 12px; font-size: 1.3rem; font-weight: bold; cursor: pointer; color: var(--mor); }

        .gizle { display: none !important; }
    </style>
</head>
<body>

<div id="seviye-mesaj">SEVƒ∞YE ATLADIN!</div>

<div id="oyun-kapsayici">
    <div id="giris-ekrani">
        <h1 style="color: var(--koyu-pembe); margin: 5px 0; font-size: 20px;">Matematik Ser√ºveni ‚ú®</h1>
        <div class="ana-sayfa-layout">
            <div class="panel">
                <h3>üéÆ Modlar</h3>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--mor); background:white; font-weight:bold; cursor:pointer;" onclick="oyunBaslat('*', '√áarpma')">‚úñÔ∏è √áarpma</button>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--mor); background:white; font-weight:bold; cursor:pointer;" onclick="oyunBaslat('/', 'B√∂lme')">‚ûó B√∂lme</button>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--mavi); background:white; font-weight:bold; color:var(--mavi); cursor:pointer;" onclick="oyunBaslat('yuvarla', 'Yuvarlama')">üî¢ Yuvarlama</button>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--turuncu); background:white; font-weight:bold; color:var(--turuncu); cursor:pointer;" onclick="oyunBaslat('dizi', 'Sayƒ± Dizisi')">‚öñÔ∏è Sayƒ± Dizisi</button>
            </div>
            <div class="panel">
                <h3>üó∫Ô∏è Seviyeler</h3>
                <div id="seviye-listesi"></div>
            </div>
            <div class="panel">
                <h3>üèÜ En ƒ∞yi Skorlar</h3>
                <div id="liderlik-listesi" style="max-height: 180px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <div id="oyun-ekrani" class="gizle">
        <button id="bastan-basla-btn" onclick="ba≈üaD√∂n()">üè† Kapat</button>
        <div id="unvan">Tohum üå±</div>
        <div class="skor-bilgi">
            <span>Puan: <span id="puan">0</span></span>
            <span id="canlar">‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
        <div id="zaman-bar-kapsayici"><div id="zaman-bar"></div></div>
        
        <div class="soru-alani" id="soru">?</div>

        <div id="cevap-input-alani" class="input-grubu">
            <input type="number" id="cevap" inputmode="numeric" pattern="[0-9]*" placeholder="?">
            <button class="kontrol-btn" onclick="kontrolEt()">TAMAM!</button>
        </div>

        <div id="cevap-sik-alani" class="sik-grid gizle"></div>
        <div id="mesaj" style="margin-top:5px; height: 15px; font-size: 0.9rem;"></div>
    </div>
</div>

<script>
    const SEVIYELER = [{min:0,ad:"Tohum üå±"},{min:30,ad:"Filiz üåø"},{min:70,ad:"√ái√ßek üå∏"},{min:120,ad:"Kelebek ü¶ã"},{min:180,ad:"Bayku≈ü ü¶â"},{min:250,ad:"Yƒ±ldƒ±z üå†"},{min:350,ad:"Kahraman ü¶∏‚Äç‚ôÄÔ∏è"},{min:500,ad:"Krali√ße üëë"}];
    let seciliMod, modAdi, dogruCevap, puan=0, can=2, zamanlayici, kalanZaman, baslangicZamani, mevcutUnvanIdx = 0;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    window.onload = () => { skorlariGoster(); seviyeListesiCiz(); };

    function sesCal(type) {
        if(type === 'seviye') {
            const notalar = [523, 659, 783, 1046, 1318]; 
            notalar.forEach((n, i) => {
                const o = audioCtx.createOscillator(); const gn = audioCtx.createGain();
                o.connect(gn); gn.connect(audioCtx.destination);
                o.type = 'sine'; o.frequency.setValueAtTime(n, audioCtx.currentTime + (i * 0.1));
                gn.gain.setValueAtTime(0.1, audioCtx.currentTime + (i * 0.1));
                gn.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + (i * 0.1) + 0.5);
                o.start(audioCtx.currentTime + (i * 0.1)); o.stop(audioCtx.currentTime + (i * 0.1) + 0.5);
            });
        } else {
            const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            if(type === 'dogru') { osc.frequency.setValueAtTime(880, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.2); }
            else { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.4); }
            osc.start(); osc.stop(audioCtx.currentTime + 0.4);
        }
    }

    function unvanGuncelle() {
        let yeniIdx = 0;
        for (let i = SEVIYELER.length - 1; i >= 0; i--) {
            if (puan >= SEVIYELER[i].min) { yeniIdx = i; break; }
        }
        
        if (yeniIdx > mevcutUnvanIdx) {
            mevcutUnvanIdx = yeniIdx;
            sesCal('seviye');
            
            // ULTRA EFEKTLER
            document.body.classList.add('flash-efekti');
            setTimeout(() => document.body.classList.remove('flash-efekti'), 1600);
            
            const msg = document.getElementById('seviye-mesaj');
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 1500);

            const unvanTag = document.getElementById('unvan');
            unvanTag.classList.add('seviye-atlama-unvan');
            setTimeout(() => unvanTag.classList.remove('seviye-atlama-unvan'), 3000);

            // G√∂kku≈üaƒüƒ± Konfeti Fƒ±rtƒ±nasƒ±
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);
              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
        document.getElementById('unvan').innerText = SEVIYELER[mevcutUnvanIdx].ad;
    }

    // (Diƒüer fonksiyonlar: yeniSoru, kontrolEt, oyunBaslat vb. V7 ile aynƒ± ≈üekilde √ßalƒ±≈ümaya devam eder)
    // Sadece Enter ve temizleme mantƒ±ƒüƒ± korundu.

    function oyunBaslat(m, ad) {
        seciliMod = m; modAdi = ad; puan = 0; can = 2; baslangicZamani = Date.now(); mevcutUnvanIdx = 0;
        document.getElementById('giris-ekrani').classList.add('gizle');
        document.getElementById('oyun-ekrani').classList.remove('gizle');
        yeniSoru();
    }

    function yeniSoru() {
        if(can <= 0) return;
        unvanGuncelle();
        const se = document.getElementById('soru');
        const inpAlani = document.getElementById('cevap-input-alani');
        const sikAlani = document.getElementById('cevap-sik-alani');
        inpAlani.classList.add('gizle'); sikAlani.classList.add('gizle');
        document.getElementById('cevap').value = '';

        if (seciliMod === 'yuvarla') {
            inpAlani.classList.remove('gizle');
            let sayi = Math.floor(Math.random()*900)+100;
            let tip = Math.random() > 0.5 ? 10 : 100;
            se.innerHTML = `<div class="problem-metni">${sayi} ‚Üí ${tip === 10 ? 'onluƒüa' : 'y√ºzl√ºƒüe'} yuvarla?</div>`;
            dogruCevap = Math.round(sayi / tip) * tip;
        } else if (seciliMod === 'dizi') {
            sikAlani.classList.remove('gizle');
            let dizi = [Math.floor(Math.random()*100), Math.floor(Math.random()*500)+100, Math.floor(Math.random()*2000)+1000, 0, Math.floor(Math.random()*20000)+10000, Math.floor(Math.random()*90000)+30000];
            dogruCevap = Math.floor(Math.random()*8000)+3000; dizi[3] = dogruCevap; dizi.sort((a,b) => a-b);
            let soruDizi = [...dizi]; soruDizi[soruDizi.indexOf(dogruCevap)] = "???";
            se.innerHTML = `<div class="problem-metni" style="font-size:0.9rem">${soruDizi.join(' - ')}</div>`;
            let siklar = [dogruCevap, dogruCevap+200, dogruCevap-100, Math.floor(Math.random()*90000)].sort(() => Math.random()-0.5);
            sikAlani.innerHTML = siklar.map(s => `<button class="sik-btn" onclick="sikKontrol(${s})">${s}</button>`).join('');
        } else {
            inpAlani.classList.remove('gizle');
            let s1 = Math.floor(Math.random()*9)+2, s2 = Math.floor(Math.random()*9)+2;
            if(seciliMod === '*') { dogruCevap = s1*s2; se.innerText = `${s1} √ó ${s2}`; }
            else { dogruCevap = s1; se.innerText = `${s1*s2} √∑ ${s2}`; }
        }
        if (!inpAlani.classList.contains('gizle')) setTimeout(() => document.getElementById('cevap').focus(), 150);
        zamanBaslat();
    }

    document.addEventListener('keypress', (e) => { if (e.key === 'Enter' && !document.getElementById('oyun-ekrani').classList.contains('gizle')) kontrolEt(); });

    function kontrolEt() {
        const val = document.getElementById('cevap').value;
        if (val === "") return;
        if (parseInt(val) === dogruCevap) basarili(); else hatali();
    }

    function sikKontrol(s) { if (s === dogruCevap) basarili(); else hatali(); }

    function basarili() {
        puan += 10; sesCal('dogru');
        confetti({ particleCount: 30, spread: 60, origin: { y: 0.7 } });
        document.getElementById('puan').innerText = puan;
        setTimeout(yeniSoru, 600);
    }

    function hatali() {
        can--; sesCal('hata');
        document.getElementById('canlar').innerText = "‚ù§Ô∏è".repeat(can) || "‚ùå";
        document.getElementById('cevap').value = '';
        if (can <= 0) { 
            skorKaydet(puan, modAdi, Date.now() - baslangicZamani);
            alert("Bitti! Skor: " + puan); ba≈üaD√∂n(); 
        }
    }

    function zamanBaslat() {
        clearInterval(zamanlayici); kalanZaman = 25;
        zamanlayici = setInterval(() => {
            kalanZaman -= 0.1; document.getElementById('zaman-bar').style.width = (kalanZaman / 25) * 100 + "%";
            if (kalanZaman <= 0) clearInterval(zamanlayici);
        }, 100);
    }

    function seviyeListesiCiz() { document.getElementById('seviye-listesi').innerHTML = SEVIYELER.map(s => `<div class="yolculuk-item"><b>${s.min}+</b> <span>${s.ad}</span></div>`).join(''); }
    function ba≈üaD√∂n() { clearInterval(zamanlayici); document.getElementById('oyun-ekrani').classList.add('gizle'); document.getElementById('giris-ekrani').classList.remove('gizle'); skorlariGoster(); }
    function skorKaydet(p, m, sure) {
        let sk = JSON.parse(localStorage.getItem('mat_v8')) || [];
        sk.push({p, m, t: new Date().toLocaleString('tr-TR'), s: Math.floor(sure/1000)+" sn"});
        sk.sort((a,b) => b.p - a.p); localStorage.setItem('mat_v8', JSON.stringify(sk.slice(0,10)));
    }
    function skorlariGoster() {
        let sk = JSON.parse(localStorage.getItem('mat_v8')) || [];
        document.getElementById('liderlik-listesi').innerHTML = sk.map(s => `<div class="skor-item"><b>üèÜ ${s.p} Puan</b> - ${s.m}<br><small>${s.t}</small></div>`).join('') || "Skor yok";
    }
</script>
</body>
</html>
