<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Matematik Ser√ºveni ‚ú®üëë</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pembe: #ff85a2; --koyu-pembe: #f72585; --mor: #7209b7; --mavi: #4cc9f0; --arkaplan: #fff0f3;
        }

        body {
            font-family: 'Comic Sans MS', 'Verdana', sans-serif;
            background-color: var(--arkaplan);
            display: flex; justify-content: center; align-items: flex-start;
            height: 100vh; margin: 0; padding: 0;
            font-weight: 700; overflow: hidden;
        }

        #oyun-kapsayici {
            background: white; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(247, 37, 133, 0.2);
            text-align: center; border: 4px solid var(--pembe);
            width: 980px; max-width: 98%;
            margin-top: 5px; position: relative;
            padding: 10px; display: flex; flex-direction: column;
        }

        /* Gƒ∞Rƒ∞≈û EKRANI */
        .ana-sayfa-layout { display: grid; grid-template-columns: 1fr 1.2fr 1fr; gap: 10px; margin-top: 5px; }
        .panel { background: #fffafa; border-radius: 15px; padding: 8px; border: 1px solid #ffdae0; }
        .panel h3 { margin: 0 0 5px 0; font-size: 1rem; color: var(--mor); }
        .yolculuk-item { display: flex; justify-content: space-between; font-size: 11px; margin: 2px 0; padding: 3px; background: white; border-radius: 5px; }

        /* OYUN EKRANI */
        #bastan-basla-btn {
            position: absolute; top: 5px; right: 5px;
            background: #eee; border: 1px solid #ccc; padding: 5px 10px;
            border-radius: 10px; cursor: pointer; font-size: 11px; z-index: 20;
        }

        #unvan {
            background: var(--mor); color: white; padding: 3px 12px;
            border-radius: 10px; font-size: 0.9rem; margin-bottom: 5px; display: inline-block;
        }

        .skor-bilgi { font-size: 1.1rem; color: var(--mor); margin-bottom: 5px; width: 90%; display: flex; justify-content: space-around; margin-left: auto; margin-right: auto; }

        #zaman-bar-kapsayici { width: 90%; height: 8px; background: #eee; border-radius: 5px; margin: 0 auto 10px auto; }
        #zaman-bar { height: 100%; background: var(--mavi); border-radius: 5px; width: 100%; }

        .soru-alani {
            font-size: 3rem; color: var(--koyu-pembe);
            margin: 5px 0; min-height: 50px;
            display: flex; align-items: center; justify-content: center;
        }

        .problem-metni { font-size: 0.95rem; line-height: 1.2; padding: 10px; background: #fff8f9; border-radius: 12px; border: 1px solid #ffdae0; max-width: 90%; }

        /* INPUT GRUBU */
        .input-grubu { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 5px; }
        input { font-size: 2rem; width: 100px; padding: 5px; border: 3px solid var(--mavi); border-radius: 12px; text-align: center; outline: none; }
        .kontrol-btn { background: var(--koyu-pembe); color: white; border: none; padding: 10px 25px; font-size: 1.2rem; border-radius: 15px; cursor: pointer; font-weight: 900; box-shadow: 0 3px 0px #c01b65; }

        /* SKOR ETƒ∞KETLERƒ∞ */
        .skor-item { display: flex; justify-content: space-between; align-items: center; padding: 4px; font-size: 11px; border-bottom: 1px solid #eee; }
        .mod-etiket { font-size: 9px; padding: 2px 5px; border-radius: 4px; color: white; margin-left: 5px; text-transform: uppercase; }
        .etiket-carpma { background: #ff85a2; }
        .etiket-bolme { background: #4cc9f0; }
        .etiket-karisik { background: #7209b7; }
        .etiket-problem { background: #fb8500; }

        @media (max-height: 500px) {
            h1 { display: none; }
            .soru-alani { font-size: 2.2rem; min-height: 40px; }
            #unvan { font-size: 0.8rem; }
            .input-grubu { margin-top: 2px; }
        }

        .gizle { display: none !important; }
    </style>
</head>
<body>

<div id="oyun-kapsayici">
    <div id="giris-ekrani">
        <h1 style="color: var(--koyu-pembe); margin: 5px 0; font-size: 20px;">Matematik Ser√ºveni üå∏</h1>
        <div class="ana-sayfa-layout">
            <div class="panel">
                <h3>üéÆ Modlar</h3>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--mor); background:white; font-weight:bold;" onclick="oyunuBaslat('*', '√áarpma')">‚úñÔ∏è √áarpma</button>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--mor); background:white; font-weight:bold;" onclick="oyunuBaslat('/', 'B√∂lme')">‚ûó B√∂lme</button>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--mor); background:white; font-weight:bold;" onclick="oyunuBaslat('karisik', 'Karƒ±≈üƒ±k')">‚ú® Karƒ±≈üƒ±k</button>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid #fb8500; background:white; font-weight:bold; color:#fb8500;" onclick="oyunuBaslat('problem', 'Problem')">üìñ Problemler</button>
            </div>
            <div class="panel">
                <h3>üó∫Ô∏è Seviyeler</h3>
                <div id="seviye-listesi"></div>
            </div>
            <div class="panel">
                <h3>üèÜ En ƒ∞yi Skorlar</h3>
                <div id="liderlik-listesi"></div>
            </div>
        </div>
    </div>

    <div id="oyun-ekrani" class="gizle">
        <button id="bastan-basla-btn" onclick="ba≈üaD√∂n()">üè† Ba≈ütan Ba≈üla</button>
        <div id="unvan">Tohum üå±</div>
        <div class="skor-bilgi">
            <span>Puan: <span id="puan">0</span></span>
            <span id="canlar">‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
        <div id="zaman-bar-kapsayici"><div id="zaman-bar"></div></div>
        <div class="soru-alani" id="soru">?</div>
        <div class="input-grubu">
            <input type="number" id="cevap" inputmode="numeric" pattern="[0-9]*" placeholder="?">
            <button class="kontrol-btn" onclick="kontrolEt()">TAMAM!</button>
        </div>
        <div id="mesaj" style="margin-top:5px; height: 15px; font-size: 0.9rem;"></div>
    </div>
</div>

<script>
    const SEVIYELER = [
        { min: 0, ad: "Tohum üå±" }, { min: 30, ad: "Filiz üåø" }, { min: 70, ad: "√ái√ßek üå∏" },
        { min: 120, ad: "Kelebek ü¶ã" }, { min: 180, ad: "Bayku≈ü ü¶â" }, { min: 250, ad: "Yƒ±ldƒ±z üå†" },
        { min: 350, ad: "Kahraman ü¶∏‚Äç‚ôÄÔ∏è" }, { min: 500, ad: "Krali√ße üëë" }
    ];

    let seciliMod, modAdi, dogruCevap, puan = 0, can = 2, zamanlayici, kalanZaman;

    window.onload = () => { skorlariGoster(); seviyeHaritasiniCiz(); };

    function seviyeHaritasiniCiz() {
        document.getElementById('seviye-listesi').innerHTML = SEVIYELER.map(s => `
            <div class="yolculuk-item"><b>${s.min}+</b> <span>${s.ad}</span></div>
        `).join('');
    }

    function unvanGuncelle() {
        let u = SEVIYELER[0].ad;
        for (let i = SEVIYELER.length - 1; i >= 0; i--) {
            if (puan >= SEVIYELER[i].min) { u = SEVIYELER[i].ad; break; }
        }
        document.getElementById('unvan').innerText = u;
    }

    function zamanBaslat() {
        clearInterval(zamanlayici);
        kalanZaman = 25;
        const bar = document.getElementById('zaman-bar');
        zamanlayici = setInterval(() => {
            kalanZaman -= 0.1;
            bar.style.width = (kalanZaman / 25) * 100 + "%";
            if (kalanZaman <= 0) { clearInterval(zamanlayici); document.getElementById('mesaj').innerText = "Hadi ba≈üarabilirsin! ‚ú®"; }
        }, 100);
    }

    function oyunuBaslat(mod, ad) {
        seciliMod = mod; modAdi = ad; puan = 0; can = 2;
        document.getElementById('puan').innerText = "0";
        document.getElementById('canlar').innerText = "‚ù§Ô∏è‚ù§Ô∏è";
        document.getElementById('giris-ekrani').classList.add('gizle');
        document.getElementById('oyun-ekrani').classList.remove('gizle');
        yeniSoru();
    }

    function yeniSoru() {
        if(can <= 0) return;
        unvanGuncelle();
        const se = document.getElementById('soru');
        if (seciliMod === 'problem') {
            const tipler = [
                () => { let t = Math.floor(Math.random()*8)+3; return { s: `${t} tav≈üanƒ±n ka√ß ayaƒüƒ± olur?`, c: t*4 }; },
                () => { let f = Math.floor(Math.random()*6)+2, a = Math.floor(Math.random()*5)+3; return { s: `${f} TL olan kalemden ${a} tane ka√ß TL?`, c: f*a }; }
            ];
            let p = tipler[Math.floor(Math.random() * tipler.length)]();
            se.innerHTML = `<div class="problem-metni">${p.s}</div>`; dogruCevap = p.c;
        } else {
            let is = seciliMod === 'karisik' ? (Math.random() > 0.5 ? '*' : '/') : seciliMod;
            let s1 = Math.floor(Math.random()*9)+2, s2 = Math.floor(Math.random()*9)+2;
            if(is === '*') { dogruCevap = s1*s2; se.innerText = `${s1} √ó ${s2}`; }
            else { s1 = s1*s2; dogruCevap = s2; se.innerText = `${s1} √∑ ${s1/s2}`; }
        }
        document.getElementById('cevap').value = ''; 
        setTimeout(() => document.getElementById('cevap').focus(), 150);
        document.getElementById('mesaj').innerText = "";
        zamanBaslat();
    }

    function kontrolEt() {
        const cev = parseInt(document.getElementById('cevap').value);
        if (isNaN(cev)) return;
        if (cev === dogruCevap) {
            clearInterval(zamanlayici);
            puan += 10;
            document.getElementById('puan').innerText = puan;
            document.getElementById('mesaj').innerText = "HARƒ∞KA! üåà";
            confetti({ particleCount: 40, spread: 50, origin: { y: 0.65 } });
            setTimeout(yeniSoru, 800);
        } else {
            can--; 
            document.getElementById('canlar').innerText = "‚ù§Ô∏è".repeat(can) || "‚ùå";
            if (can <= 0) {
                clearInterval(zamanlayici);
                skorKaydet(puan, modAdi);
                setTimeout(() => { alert("Skor: " + puan); ba≈üaD√∂n(); }, 300);
            }
        }
    }

    function ba≈üaD√∂n() {
        clearInterval(zamanlayici);
        document.getElementById('oyun-ekrani').classList.add('gizle');
        document.getElementById('giris-ekrani').classList.remove('gizle');
        skorlariGoster();
    }

    function skorKaydet(p, mod) {
        let sk = JSON.parse(localStorage.getItem('matematikSkorlariV2')) || [];
        sk.push({ puan: p, mod: mod, tarih: new Date().toLocaleDateString('tr-TR', {day:'2-digit', month:'2-digit'}) });
        sk.sort((a,b) => b.puan - a.puan);
        localStorage.setItem('matematikSkorlariV2', JSON.stringify(sk.slice(0,5)));
    }

    function skorlariGoster() {
        let sk = JSON.parse(localStorage.getItem('matematikSkorlariV2')) || [];
        const liste = document.getElementById('liderlik-listesi');
        if (sk.length === 0) { liste.innerHTML = "<p style='font-size:11px; color:gray;'>Hen√ºz skor yok ‚ú®</p>"; return; }
        liste.innerHTML = sk.map(s => {
            let cls = s.mod === '√áarpma' ? 'etiket-carpma' : (s.mod === 'B√∂lme' ? 'etiket-bolme' : (s.mod === 'Problem' ? 'etiket-problem' : 'etiket-karisik'));
            return `<div class="skor-item">
                <span>üèÜ <b>${s.puan}</b> <small style="color:#888; font-size:9px;">(${s.tarih})</small></span>
                <span class="mod-etiket ${cls}">${s.mod}</span>
            </div>`;
        }).join('');
    }

    document.getElementById('cevap').addEventListener('keyup', (e) => { if(e.key === "Enter") kontrolEt(); });
</script>
</body>
</html>
