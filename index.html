<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Matematik Ser√ºveni V7 ‚ú®</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pembe: #ff85a2; --koyu-pembe: #f72585; --mor: #7209b7; --mavi: #4cc9f0; --arkaplan: #fff0f3; --turuncu: #fb8500; }
        body { font-family: 'Comic Sans MS', cursive; background: var(--arkaplan); display: flex; justify-content: center; align-items: flex-start; height: 100vh; margin: 0; padding: 0; font-weight: 700; overflow: hidden; }
        
        #oyun-kapsayici { background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(247,37,133,0.2); text-align: center; border: 4px solid var(--pembe); width: 1000px; max-width: 98%; margin-top: 5px; position: relative; padding: 10px; display: flex; flex-direction: column; transition: transform 0.1s; }

        /* SEVƒ∞YE ATLAMA EFEKTƒ∞ */
        @keyframes seviye-parla {
            0% { transform: scale(1); background: var(--mor); }
            50% { transform: scale(1.3); background: var(--koyu-pembe); box-shadow: 0 0 20px var(--koyu-pembe); }
            100% { transform: scale(1); background: var(--mor); }
        }
        .seviye-atlama-anim { animation: seviye-parla 1s ease-in-out; }
        .salla { animation: salla-anim 0.5s; }
        @keyframes salla-anim {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            50% { transform: translate(-1px, 2px) rotate(1deg); }
            100% { transform: translate(0px, 0px) rotate(0deg); }
        }

        .ana-sayfa-layout { display: grid; grid-template-columns: 1fr 1fr 1.5fr; gap: 10px; margin-top: 5px; }
        .panel { background: #fffafa; border-radius: 15px; padding: 8px; border: 1px solid #ffdae0; }
        .panel h3 { margin: 0 0 5px 0; font-size: 1rem; color: var(--mor); }
        .yolculuk-item { display: flex; justify-content: space-between; font-size: 11px; margin: 2px 0; padding: 3px; background: white; border-radius: 5px; }

        #bastan-basla-btn { position: absolute; top: 5px; right: 5px; background: #eee; border: 1px solid #ccc; padding: 5px 10px; border-radius: 10px; cursor: pointer; font-size: 11px; z-index: 20; }
        #unvan { background: var(--mor); color: white; padding: 3px 12px; border-radius: 10px; font-size: 0.9rem; margin-bottom: 5px; display: inline-block; transition: all 0.3s; }
        
        .skor-bilgi { font-size: 1.1rem; color: var(--mor); margin-bottom: 5px; width: 90%; display: flex; justify-content: space-around; margin: 0 auto; }
        #zaman-bar-kapsayici { width: 90%; height: 8px; background: #eee; border-radius: 5px; margin: 0 auto 10px auto; }
        #zaman-bar { height: 100%; background: var(--mavi); border-radius: 5px; width: 100%; }
        
        .soru-alani { font-size: 2.2rem; color: var(--koyu-pembe); margin: 5px 0; min-height: 60px; display: flex; align-items: center; justify-content: center; }
        .problem-metni { font-size: 1.1rem; line-height: 1.2; padding: 10px; background: #fff8f9; border-radius: 12px; border: 1px solid #ffdae0; max-width: 90%; }

        .input-grubu { display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 5px; }
        input { font-size: 2.5rem; width: 140px; padding: 5px; border: 3px solid var(--mavi); border-radius: 12px; text-align: center; outline: none; }
        .kontrol-btn { background: var(--koyu-pembe); color: white; border: none; padding: 15px 35px; font-size: 1.2rem; border-radius: 15px; cursor: pointer; font-weight: 900; }
        
        .sik-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; margin: 5px auto; }
        .sik-btn { background: white; border: 3px solid var(--mavi); border-radius: 15px; padding: 12px; font-size: 1.3rem; font-weight: bold; cursor: pointer; color: var(--mor); }
        .sik-btn:active { background: var(--mavi); color: white; }

        .skor-item { display: flex; flex-direction: column; padding: 6px; border-bottom: 1px solid #eee; text-align: left; }
        .mod-etiket { font-size: 9px; padding: 2px 5px; border-radius: 4px; color: white; text-transform: uppercase; }

        .gizle { display: none !important; }
    </style>
</head>
<body>

<div id="oyun-kapsayici">
    <div id="giris-ekrani">
        <h1 style="color: var(--koyu-pembe); margin: 5px 0; font-size: 20px;">Matematik Ser√ºveni ‚ú®</h1>
        <div class="ana-sayfa-layout">
            <div class="panel">
                <h3>üéÆ Modlar</h3>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--mor); background:white; font-weight:bold; cursor:pointer;" onclick="oyunBaslat('*', '√áarpma')">‚úñÔ∏è √áarpma</button>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--mor); background:white; font-weight:bold; cursor:pointer;" onclick="oyunBaslat('/', 'B√∂lme')">‚ûó B√∂lme</button>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--mavi); background:white; font-weight:bold; color:var(--mavi); cursor:pointer;" onclick="oyunBaslat('yuvarla', 'Yuvarlama')">üî¢ Yuvarlama</button>
                <button style="width:100%; padding:8px; margin:3px 0; border-radius:10px; border:2px solid var(--turuncu); background:white; font-weight:bold; color:var(--turuncu); cursor:pointer;" onclick="oyunBaslat('dizi', 'Sayƒ± Dizisi')">‚öñÔ∏è Sayƒ± Dizisi</button>
            </div>
            <div class="panel">
                <h3>üó∫Ô∏è Seviyeler</h3>
                <div id="seviye-listesi"></div>
            </div>
            <div class="panel">
                <h3>üèÜ En ƒ∞yi Skorlar</h3>
                <div id="liderlik-listesi" style="max-height: 180px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <div id="oyun-ekrani" class="gizle">
        <button id="bastan-basla-btn" onclick="ba≈üaD√∂n()">üè† Kapat</button>
        <div id="unvan">Tohum üå±</div>
        <div class="skor-bilgi">
            <span>Puan: <span id="puan">0</span></span>
            <span id="canlar">‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
        <div id="zaman-bar-kapsayici"><div id="zaman-bar"></div></div>
        
        <div class="soru-alani" id="soru">?</div>

        <div id="cevap-input-alani" class="input-grubu">
            <input type="number" id="cevap" inputmode="numeric" pattern="[0-9]*" placeholder="?">
            <button class="kontrol-btn" onclick="kontrolEt()">TAMAM!</button>
        </div>

        <div id="cevap-sik-alani" class="sik-grid gizle"></div>
        <div id="mesaj" style="margin-top:5px; height: 15px; font-size: 0.9rem;"></div>
    </div>
</div>

<script>
    const SEVIYELER = [{min:0,ad:"Tohum üå±"},{min:30,ad:"Filiz üåø"},{min:70,ad:"√ái√ßek üå∏"},{min:120,ad:"Kelebek ü¶ã"},{min:180,ad:"Bayku≈ü ü¶â"},{min:250,ad:"Yƒ±ldƒ±z üå†"},{min:350,ad:"Kahraman ü¶∏‚Äç‚ôÄÔ∏è"},{min:500,ad:"Krali√ße üëë"}];
    let seciliMod, modAdi, dogruCevap, puan=0, can=2, zamanlayici, kalanZaman, baslangicZamani, mevcutUnvanIdx = 0;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    window.onload = () => { skorlariGoster(); seviyeListesiCiz(); };

    function sesCal(type) {
        const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
        osc.connect(g); g.connect(audioCtx.destination);
        if(type === 'dogru') {
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.2);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        } else if(type === 'hata') {
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.4);
            osc.start(); osc.stop(audioCtx.currentTime + 0.4);
        } else if(type === 'seviye') {
            // CO≈ûKULU MELODƒ∞: Do-Mi-Sol-Do (Y√ºksek)
            const notalar = [523.25, 659.25, 783.99, 1046.50]; 
            notalar.forEach((n, i) => {
                const o = audioCtx.createOscillator(); const gn = audioCtx.createGain();
                o.connect(gn); gn.connect(audioCtx.destination);
                o.type = 'triangle';
                o.frequency.setValueAtTime(n, audioCtx.currentTime + (i * 0.12));
                gn.gain.setValueAtTime(0.1, audioCtx.currentTime + (i * 0.12));
                gn.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + (i * 0.12) + 0.4);
                o.start(audioCtx.currentTime + (i * 0.12)); o.stop(audioCtx.currentTime + (i * 0.12) + 0.4);
            });
        }
    }

    function seviyeListesiCiz() {
        document.getElementById('seviye-listesi').innerHTML = SEVIYELER.map(s => `<div class="yolculuk-item"><b>${s.min}+</b> <span>${s.ad}</span></div>`).join('');
    }

    function unvanGuncelle() {
        let yeniIdx = 0;
        for (let i = SEVIYELER.length - 1; i >= 0; i--) {
            if (puan >= SEVIYELER[i].min) { yeniIdx = i; break; }
        }
        
        if (yeniIdx > mevcutUnvanIdx) {
            mevcutUnvanIdx = yeniIdx;
            
            // CO≈ûKULU EFEKTLER
            sesCal('seviye');
            const kapsayici = document.getElementById('oyun-kapsayici');
            const unvanTag = document.getElementById('unvan');
            
            // Ekran sallama
            kapsayici.classList.add('salla');
            setTimeout(() => kapsayici.classList.remove('salla'), 500);
            
            // Unvan parlama
            unvanTag.classList.add('seviye-atlama-anim');
            setTimeout(() => unvanTag.classList.remove('seviye-atlama-anim'), 1000);

            // √áift taraflƒ± konfeti patlamasƒ±
            var end = Date.now() + (2 * 1000);
            var colors = ['#f72585', '#7209b7', '#4cc9f0', '#ffb703'];

            (function frame() {
              confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
              confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
              if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }
        document.getElementById('unvan').innerText = SEVIYELER[mevcutUnvanIdx].ad;
    }

    function oyunBaslat(m, ad) {
        seciliMod = m; modAdi = ad; puan = 0; can = 2; baslangicZamani = Date.now(); mevcutUnvanIdx = 0;
        document.getElementById('giris-ekrani').classList.add('gizle');
        document.getElementById('oyun-ekrani').classList.remove('gizle');
        yeniSoru();
    }

    function yeniSoru() {
        if(can <= 0) return;
        unvanGuncelle();
        const se = document.getElementById('soru');
        const inpAlani = document.getElementById('cevap-input-alani');
        const sikAlani = document.getElementById('cevap-sik-alani');
        
        inpAlani.classList.add('gizle');
        sikAlani.classList.add('gizle');
        document.getElementById('cevap').value = '';

        if (seciliMod === 'yuvarla') {
            inpAlani.classList.remove('gizle');
            let sayi = Math.floor(Math.random()*900)+100;
            let tip = Math.random() > 0.5 ? 10 : 100;
            se.innerHTML = `<div class="problem-metni">${sayi} ‚Üí en yakƒ±n ${tip === 10 ? 'onluƒüa' : 'y√ºzl√ºƒüe'} yuvarla?</div>`;
            dogruCevap = Math.round(sayi / tip) * tip;
        } 
        else if (seciliMod === 'dizi') {
            sikAlani.classList.remove('gizle');
            let dizi = [Math.floor(Math.random()*20)+1, Math.floor(Math.random()*100)+50, Math.floor(Math.random()*1000)+500, Math.floor(Math.random()*5000)+2000, 0, Math.floor(Math.random()*50000)+20000];
            dogruCevap = Math.floor(Math.random()*15000)+6000;
            dizi[4] = dogruCevap;
            dizi.sort((a,b) => a - b);
            let soruDizi = [...dizi];
            let boslukIdx = soruDizi.indexOf(dogruCevap);
            soruDizi[boslukIdx] = "???";
            se.innerHTML = `<div class="problem-metni" style="font-size:1rem">${soruDizi.join(' - ')}</div>`;
            let siklar = [dogruCevap, dogruCevap+100, dogruCevap-150, Math.floor(Math.random()*50000)];
            siklar.sort(() => Math.random() - 0.5);
            sikAlani.innerHTML = siklar.map(s => `<button class="sik-btn" onclick="sikKontrol(${s})">${s}</button>`).join('');
        }
        else {
            inpAlani.classList.remove('gizle');
            let s1 = Math.floor(Math.random()*9)+2, s2 = Math.floor(Math.random()*9)+2;
            if(seciliMod === '*') { dogruCevap = s1*s2; se.innerText = `${s1} √ó ${s2}`; }
            else { dogruCevap = s1; se.innerText = `${s1*s2} √∑ ${s2}`; }
        }
        
        if (!inpAlani.classList.contains('gizle')) {
            setTimeout(() => document.getElementById('cevap').focus(), 150);
        }
        zamanBaslat();
    }

    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            if (!document.getElementById('oyun-ekrani').classList.contains('gizle')) {
                const inp = document.getElementById('cevap');
                if (inp.value !== "") kontrolEt();
            }
        }
    });

    function kontrolEt() {
        const inp = document.getElementById('cevap');
        const cvp = parseInt(inp.value);
        if (cvp === dogruCevap) basarili(); else hatali();
    }

    function sikKontrol(secilen) {
        if (secilen === dogruCevap) basarili(); else hatali();
    }

    function basarili() {
        puan += 10; sesCal('dogru');
        confetti({ particleCount: 20, spread: 50, origin: { y: 0.7 } });
        document.getElementById('puan').innerText = puan;
        setTimeout(yeniSoru, 600);
    }

    function hatali() {
        can--; sesCal('hata');
        document.getElementById('canlar').innerText = "‚ù§Ô∏è".repeat(can) || "‚ùå";
        document.getElementById('cevap').value = '';
        if (can <= 0) {
            skorKaydet(puan, modAdi, Date.now() - baslangicZamani);
            alert("Oyun bitti! Skor: " + puan); ba≈üaD√∂n();
        }
    }

    function zamanBaslat() {
        clearInterval(zamanlayici); kalanZaman = 25;
        const bar = document.getElementById('zaman-bar');
        zamanlayici = setInterval(() => {
            kalanZaman -= 0.1; bar.style.width = (kalanZaman / 25) * 100 + "%";
            if (kalanZaman <= 0) clearInterval(zamanlayici);
        }, 100);
    }

    function ba≈üaD√∂n() {
        clearInterval(zamanlayici);
        document.getElementById('oyun-ekrani').classList.add('gizle');
        document.getElementById('giris-ekrani').classList.remove('gizle');
        skorlariGoster();
    }

    function skorKaydet(p, m, sure) {
        let sk = JSON.parse(localStorage.getItem('mat_v7')) || [];
        let d = new Date();
        let t = d.toLocaleString('tr-TR', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});
        let s = Math.floor(sure/1000) + " sn";
        sk.push({p, m, t, s}); sk.sort((a,b) => b.p - a.p);
        localStorage.setItem('mat_v7', JSON.stringify(sk.slice(0,10)));
    }

    function skorlariGoster() {
        let sk = JSON.parse(localStorage.getItem('mat_v7')) || [];
        document.getElementById('liderlik-listesi').innerHTML = sk.map(s => `
            <div class="skor-item">
                <div class="skor-ust"><b>üèÜ ${s.p} Puan</b> <span class="mod-etiket" style="background:var(--turuncu)">${s.m}</span></div>
                <div style="font-size:9px; color:gray">üìÖ ${s.t} | ‚è±Ô∏è ${s.s}</div>
            </div>`).join('') || "Skor yok ‚ú®";
    }
</script>
</body>
</html>
