<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Ser√ºveni ‚ú®üëë</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pembe: #ff85a2; --koyu-pembe: #f72585; --mor: #7209b7; --mavi: #4cc9f0; --arkaplan: #fff0f3;
        }

        body {
            font-family: 'Comic Sans MS', 'Verdana', sans-serif;
            background-color: var(--arkaplan);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 10px;
            font-weight: 700;
        }

        #oyun-kapsayici {
            background: white; padding: 30px; border-radius: 40px;
            box-shadow: 0 15px 35px rgba(247, 37, 133, 0.3);
            text-align: center; border: 8px solid var(--pembe);
            width: 850px; max-width: 98%;
        }

        .giris-layout { display: flex; gap: 25px; flex-wrap: wrap; justify-content: center; }
        .sol-panel, .sag-panel { flex: 1; min-width: 320px; }

        .karakter-yolculugu {
            background: #fdf0f4; border-radius: 20px; padding: 15px;
            margin-bottom: 20px; border: 2px solid #ffdae0; text-align: left;
        }
        
        /* Seviye Listesi Stil */
        .yolculuk-item { 
            display: flex; align-items: center; justify-content: space-between; 
            font-size: 14px; margin: 5px 0; color: #333; 
            padding: 3px 8px; border-radius: 10px;
        }
        .yolculuk-item b { color: var(--koyu-pembe); width: 70px; }
        .yolculuk-aktif { background: #ffe4e9; border: 1px solid var(--pembe); }

        #zaman-bar-kapsayici {
            width: 100%; height: 16px; background: #eee;
            border-radius: 8px; margin: 20px 0; overflow: hidden; display: none;
            border: 2px solid #ddd;
        }
        #zaman-bar { width: 100%; height: 100%; background: var(--mavi); transition: width 0.1s linear; }

        .unvan-etiketi {
            background: var(--mor); color: white;
            padding: 10px 25px; border-radius: 25px;
            font-size: 22px; display: inline-block; margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .mod-butonu {
            background: white; border: 4px solid var(--mor); color: var(--mor);
            padding: 18px; margin: 10px 0; border-radius: 20px;
            cursor: pointer; font-weight: 900; font-size: 20px;
            transition: 0.3s; width: 100%; display: block;
        }
        .mod-butonu:hover { background: var(--mor); color: white; transform: scale(1.02); }

        .soru-alani {
            font-size: 60px; color: var(--koyu-pembe);
            margin: 20px 0; min-height: 160px;
            display: flex; align-items: center; justify-content: center;
        }

        .problem-metni {
            font-size: 24px; line-height: 1.6; color: #222; font-weight: 800;
            padding: 25px; background: #fff8f9; border-radius: 30px; border: 3px solid #ffdae0;
        }

        input {
            font-size: 40px; width: 180px; padding: 15px;
            border: 5px solid var(--mavi); border-radius: 25px;
            text-align: center; outline: none; font-weight: 900;
            color: var(--mor);
        }

        .kontrol-btn {
            background: linear-gradient(45deg, var(--koyu-pembe), var(--pembe));
            color: white; border: none; padding: 20px 45px;
            font-size: 28px; border-radius: 35px; cursor: pointer;
            margin-top: 25px; width: 100%; font-weight: 900;
            box-shadow: 0 6px 0px #c01b65;
        }
        .kontrol-btn:active { transform: translateY(4px); box-shadow: 0 2px 0px #c01b65; }

        .skor-tablosu {
            background: #fffafa; border-radius: 20px; padding: 20px; border: 3px dashed var(--pembe);
        }
        .skor-tablosu h3 { font-size: 22px; margin-top: 0; color: var(--mor); }

        .skor-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 2px solid #ffdae0; font-size: 18px;}
        .gizle { display: none !important; }
    </style>
</head>
<body>

<div id="oyun-kapsayici">
    <div id="giris-ekrani">
        <h1 style="color: var(--koyu-pembe);">Matematik Ser√ºveni üå∏</h1>
        <div class="giris-layout">
            <div class="sol-panel">
                <button class="mod-butonu" onclick="oyunuBaslat('*')">‚úñÔ∏è √áarpma ƒ∞≈ülemi</button>
                <button class="mod-butonu" onclick="oyunuBaslat('/')">‚ûó B√∂lme ƒ∞≈ülemi</button>
                <button class="mod-butonu" onclick="oyunuBaslat('karisik')">‚ú® Karƒ±≈üƒ±k Macera</button>
                <button class="mod-butonu" style="border-color: #4cc9f0; color: #2fb4df;" onclick="oyunuBaslat('problem')">üìñ Sihirli Problemler</button>
            </div>
            <div class="sag-panel">
                <div class="karakter-yolculugu">
                    <h4 style="margin: 0 0 10px 0; color: var(--mor); text-align: center; font-size: 18px;">Yolculuk Haritasƒ± ‚ú®</h4>
                    <div id="seviye-listesi">
                        </div>
                </div>
                <div class="skor-tablosu">
                    <h3>üèÜ En ƒ∞yi Skorlar</h3>
                    <div id="liderlik-listesi"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="oyun-ekrani" class="gizle">
        <div id="unvan" class="unvan-etiketi">Yeni Ba≈ülayan üå±</div>
        <div style="display: flex; justify-content: space-between; margin: 15px 0; font-size: 24px;">
            <span style="color: var(--mor);">Puan: <span id="puan">0</span></span>
            <span id="canlar">‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
        <div id="zaman-bar-kapsayici"><div id="zaman-bar"></div></div>
        <div class="soru-alani" id="soru">?</div>
        <input type="number" id="cevap" inputmode="numeric" placeholder="?">
        <br>
        <button class="kontrol-btn" onclick="kontrolEt()">CEVAPLA! ‚ú®</button>
        <div id="mesaj" style="margin-top:20px; height: 40px; font-size: 22px;"></div>
    </div>
</div>

<script>
    const SEVIYELER = [
        { min: 0, ad: "Yumurcak Tohum üå±" },
        { min: 30, ad: "Meraklƒ± Filiz üåø" },
        { min: 70, ad: "Renkli √ái√ßek üå∏" },
        { min: 120, ad: "U√ßan Kelebek ü¶ã" },
        { min: 180, ad: "Bilge Bayku≈ü ü¶â" },
        { min: 250, ad: "Yƒ±ldƒ±z Gezgini üå†" },
        { min: 350, ad: "S√ºper Kahraman ü¶∏‚Äç‚ôÄÔ∏è" },
        { min: 500, ad: "Matematik Krali√ßesi üëë" }
    ];

    let seciliMod, dogruCevap, puan = 0, can = 2, audioCtx, zamanlayici, kalanZaman, sureBittiMi = false;
    const MAX_ZAMAN = 25;

    window.onload = () => {
        skorlariGoster();
        seviyeHaritasiniCiz();
    };

    function seviyeHaritasiniCiz() {
        const liste = document.getElementById('seviye-listesi');
        liste.innerHTML = SEVIYELER.map(s => `
            <div class="yolculuk-item"><b>${s.min}+</b> <span>${s.ad}</span></div>
        `).join('');
    }

    function sesHazirla() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    
    function sesCal(freq, type, dur) {
        if(!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + dur);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    }

    function unvanGuncelle() {
        let u = SEVIYELER[0].ad;
        for (let i = SEVIYELER.length - 1; i >= 0; i--) {
            if (puan >= SEVIYELER[i].min) {
                u = SEVIYELER[i].ad;
                break;
            }
        }
        document.getElementById('unvan').innerText = u;
    }

    function zamanBaslat() {
        clearInterval(zamanlayici);
        kalanZaman = MAX_ZAMAN;
        sureBittiMi = false;
        const bar = document.getElementById('zaman-bar');
        bar.style.backgroundColor = "var(--mavi)";
        document.getElementById('zaman-bar-kapsayici').style.display = 'block';
        
        zamanlayici = setInterval(() => {
            kalanZaman -= 0.1;
            bar.style.width = (kalanZaman / MAX_ZAMAN) * 100 + "%";
            if (kalanZaman <= 0) {
                clearInterval(zamanlayici);
                sureBittiMi = true;
                bar.style.width = "0%";
                bar.style.backgroundColor = "#ff4d6d";
                document.getElementById('mesaj').innerText = "Dikkatlice √ß√∂zebilirsin ‚ú®";
            }
        }, 100);
    }

    function problemUret() {
        const tipler = [
            () => { let t = Math.floor(Math.random()*12)+4; return { s: `Bir bah√ßede ${t} tav≈üan var. Toplam ka√ß ayaklarƒ± olur?`, c: t*4 }; },
            () => { let f = Math.floor(Math.random()*8)+2, a = Math.floor(Math.random()*7)+4; return { s: `Tanesi ${f} TL olan kalemlerden ${a} tane alƒ±rsak ka√ß TL √∂deriz?`, c: f*a }; },
            () => { let k = Math.floor(Math.random()*5)+3, y = [6, 10, 12][Math.floor(Math.random()*3)]; return { s: `Her birinde ${y} yumurta olan ${k} koli toplam ka√ß yumurta eder?`, c: k*y }; }
        ];
        return tipler[Math.floor(Math.random() * tipler.length)]();
    }

    function oyunuBaslat(mod) {
        sesHazirla(); seciliMod = mod; puan = 0; can = 2;
        document.getElementById('puan').innerText = "0";
        document.getElementById('canlar').innerText = "‚ù§Ô∏è‚ù§Ô∏è";
        document.getElementById('giris-ekrani').classList.add('gizle');
        document.getElementById('oyun-ekrani').classList.remove('gizle');
        yeniSoru();
    }

    function yeniSoru() {
        if(can <= 0) return;
        unvanGuncelle();
        const se = document.getElementById('soru');
        if (seciliMod === 'problem') {
            let p = problemUret(); se.innerHTML = `<div class="problem-metni">${p.s}</div>`; dogruCevap = p.c;
        } else {
            let is = seciliMod === 'karisik' ? (Math.random() > 0.5 ? '*' : '/') : seciliMod;
            let s1 = Math.floor(Math.random()*9)+2, s2 = Math.floor(Math.random()*9)+2;
            if(is === '*') { dogruCevap = s1*s2; se.innerText = `${s1} √ó ${s2}`; }
            else { s1 = s1*s2; dogruCevap = s2; se.innerText = `${s1} √∑ ${s1/s2}`; }
        }
        document.getElementById('cevap').value = ''; document.getElementById('cevap').focus();
        document.getElementById('mesaj').innerText = "";
        zamanBaslat();
    }

    function kontrolEt() {
        const cev = parseInt(document.getElementById('cevap').value);
        if (isNaN(cev)) return;

        if (cev === dogruCevap) {
            clearInterval(zamanlayici);
            let ekPuan = (!sureBittiMi) ? (seciliMod === 'problem' ? 20 : 10) + Math.floor(kalanZaman / 2) : 5;
            puan += ekPuan;
            document.getElementById('puan').innerText = puan;
            document.getElementById('mesaj').innerText = (!sureBittiMi) ? "HARƒ∞KA! üåà" : "DOƒûRU! ‚ú®";
            document.getElementById('mesaj').style.color = "#4CAF50";
            sesCal(880, 'sine', 0.2);
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 } });
            setTimeout(yeniSoru, 1500);
        } else {
            can--; 
            document.getElementById('canlar').innerText = "‚ù§Ô∏è".repeat(can) || "‚ùå";
            document.getElementById('mesaj').innerText = "Bir kez daha dene! üíï";
            document.getElementById('mesaj').style.color = "#ff4d6d";
            sesCal(110, 'triangle', 0.3);
            if (can <= 0) {
                clearInterval(zamanlayici);
                skorKaydet(puan);
                setTimeout(() => { alert("Oyun bitti! Skorun: " + puan); location.reload(); }, 500);
            }
        }
    }

    function skorKaydet(p) {
        let sk = JSON.parse(localStorage.getItem('matematikSkorlari')) || [];
        let d = new Date();
        sk.push({ puan: p, tarih: d.toLocaleDateString() + " " + d.getHours().toString().padStart(2,'0') + ":" + d.getMinutes().toString().padStart(2,'0') });
        sk.sort((a,b) => b.puan - a.puan);
        localStorage.setItem('matematikSkorlari', JSON.stringify(sk.slice(0,5)));
    }

    function skorlariGoster() {
        let sk = JSON.parse(localStorage.getItem('matematikSkorlari')) || [];
        const liste = document.getElementById('liderlik-listesi');
        if (sk.length === 0) { liste.innerHTML = "<p style='color:gray; font-size:16px;'>Hen√ºz rekor yok! ‚ú®</p>"; return; }
        liste.innerHTML = sk.map(s => `<div class="skor-item"><span>üèÜ ${s.puan}</span><span style="color:gray; font-size:14px;">${s.tarih}</span></div>`).join('');
    }

    document.getElementById('cevap').addEventListener('keyup', (e) => { if(e.key === "Enter") kontrolEt(); });
</script>
</body>
</html>
